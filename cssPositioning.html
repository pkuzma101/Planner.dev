<html>
	<head>
		<title>Positioning Exercise</title>
		<link rel="stylesheet" type="text/css" href="/css/positioning.css">
	</head>
	<body>
		<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="blank">Visible Spectrum Wavelengths </a></h1>
		<div id="borders">
			<div id="red" class="box">
				620-750 nm
			</div>
				<div id="logoRed">
					<img src="/css/codeup-arrow.png">
				</div>
			<div id="orange" class="box">
				590-620 nm
			</div>
				<div id="logoOrange">
					<img src="/css/codeup-arrow.png">
				</div>
			<div id="yellow" class="box">
				570-590 nm
			</div>
				<div id="logoYellow">
					<img src="/css/codeup-arrow.png">
				</div>
			<div id="green" class="box">
				495-570 nm
			</div>
				<div id="logoGreen">
					<img src="/css/codeup-arrow.png">
				</div>
			<div id="blue" class="box">
				450-495 nm
			</div>
				<div id="logoBlue">
					<img src="/css/codeup-arrow.png">
				</div>
			<div id="lavender" class="box">
				380-450 nm
			</div>
				<div id="logoLavender">
					<img src="/css/codeup-arrow.png">
				</div>
		</div>
	</body>
</html>
